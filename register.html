<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .form-button:hover {
            background-color: #0056b3;
        }

        .signup-link {
            margin-top: 10px;
            display: inline-block;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-2xl font-bold mb-4" style="color: #fff;">Sign Up</h2>
        <form action="register.php" method="post">
            <input type="text" id="email" name="email" class="form-input" placeholder="Email" required><br>
            <input type="password" id="password" name ="password" class="form-input" placeholder="Password" required><br>
            <button type="submit" class="form-button">Sign Up</button>
        </form>
        <a href="./login.html" class="signup-link">Sign in</a>
    </div>
</body>
</html>
